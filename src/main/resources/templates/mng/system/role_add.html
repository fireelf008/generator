<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/js/commons/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/commons/base.css" media="all">
</head>
<body>
    <form id="dataForm" name="dataForm" lay-filter="dataForm" class="layui-form layui-form-pane" style="padding: 15px 0px 15px 15px">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label required">名称</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" lay-verify="required" id="roleName" name="roleName" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label required">CODE</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" lay-verify="required" id="roleCode" name="roleCode" autocomplete="off">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text" style="padding-right: 43px">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" id="remark" name="remark" autocomplete="off"></textarea>
            </div>
        </div>
        <button type="button" class="layui-btn" lay-filter="submitBtn" style="display:none;" lay-submit="" id="submitBtn" name="submitBtn">保存</button>
    </form>
</body>
</html>
<script charset="utf-8" src="/js/commons/layui/layui.all.js" ></script>
<script charset="utf-8" src="/js/commons/jquery.js"></script>
<script src="/js/mng/system/role_add.js"></script>
