<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/js/commons/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/commons/base.css" media="all">
    <style>
        .layui-input {
            width: 180px
        }
    </style>
</head>
<body>
    <form id="dataForm" name="dataForm" lay-filter="dataForm" class="layui-form layui-form-pane" style="padding: 15px 0px 15px 15px">
        <input type="hidden" id="id" name="id" th:value="${session.user.id}" />
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label required">旧密码</label>
                <div class="layui-input-inline">
                    <input type="password" class="layui-input" lay-verify="required" id="oldPwd" name="oldPwd" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label required">新密码</label>
                <div class="layui-input-inline">
                    <input type="password" class="layui-input" lay-verify="required|pwdRequired" id="newPwd" name="newPwd" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label required">确认密码</label>
                <div class="layui-input-inline">
                    <input type="password" class="layui-input" lay-verify="required|pwdRequired" id="newPwd2" name="newPwd2" autocomplete="off">
                </div>
            </div>
        </div>
        <button type="button" class="layui-btn" lay-filter="submitBtn" style="display:none;" lay-submit="" id="submitBtn" name="submitBtn">保存</button>
    </form>
</body>
</html>
<script charset="utf-8" src="/js/commons/layui/layui.all.js" ></script>
<script charset="utf-8" src="/js/commons/jquery.js"></script>
<script src="/js/mng/system/update_pwd.js"></script>
