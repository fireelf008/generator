<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/js/commons/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/commons/base.css" media="all">
</head>
<body>
    <form id="dataForm" name="dataForm" lay-filter="dataForm" class="layui-form layui-form-pane" style="padding: 15px 0px 15px 15px">
        <input type="hidden" id="id" name="id" th:value="${user.id}" />
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label required">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" lay-verify="required" id="username" name="username" autocomplete="off" th:value="${user.username}" disabled>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label required">真实姓名</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" lay-verify="required" id="realName" name="realName" autocomplete="off" th:value="${user.realName}">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">生日</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="birthday" name="birthday" autocomplete="off" th:value="${user.birthday}">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                    <select class="layui-select" id="sex" name="sex">
                        <option value="">请选择</option>
                        <option value="0" th:selected="${0 == user.sex}">男</option>
                        <option value="1" th:selected="${1 == user.sex}">女</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="phone" name="phone" autocomplete="off" th:value="${user.phone}">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label required">角色</label>
                <div class="layui-input-inline">
                    <select class="layui-select" lay-verify="required" id="roleId" name="roleId" autocomplete="off">
                        <option value="">请选择</option>
                        <option th:each="role: ${roleList}" th:value="${role.id}" th:text="${role.roleName}" th:selected="${role.id == user.roleList.get(0).id}"></option>
                    </select>
                </div>
            </div>
        </div>
        <button type="button" class="layui-btn" lay-filter="submitBtn" style="display:none;" lay-submit="" id="submitBtn" name="submitBtn">保存</button>
    </form>
</body>
</html>
<script charset="utf-8" src="/js/commons/layui/layui.all.js" ></script>
<script charset="utf-8" src="/js/commons/jquery.js"></script>
<script src="/js/mng/system/user_edit.js"></script>
