<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/js/commons/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/commons/base.css" media="all">
    <link rel="stylesheet" href="/css/mng/test/test_list.css" media="all">
</head>
<body>
<form class="layui-form layui-form-pane">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">id</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search_id" name="search_id" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search_username" name="search_username" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search_password" name="search_password" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">密码盐</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search_salt" name="search_salt" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search_realName" name="search_realName" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">生日</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search_birthday" name="search_birthday" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">性别，0男，1女</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search_sex" name="search_sex" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">注册时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search_regTime" name="search_regTime" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">注册ip</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search_regIp" name="search_regIp" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search_phone" name="search_phone" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">最后登录时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search_lastTime" name="search_lastTime" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">最后登录ip</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search_lastIp" name="search_lastIp" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">是否是超级管理员，0不是1是</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search_admin" name="search_admin" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search_remark" name="search_remark" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">创建人</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search_createName" name="search_createName" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search_createTime" name="search_createTime" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">修改人</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search_updateName" name="search_updateName" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">修改时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search_updateTime" name="search_updateTime" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">数据是否可用，0不可用，1可用</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search_enable" name="search_enable" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">版本号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="search_version" name="search_version" autocomplete="off">
            </div>
        </div>

        <div class="layui-inline">
            <button type="button" class="layui-btn" id="searchBtn">查询</button>
            <button type="reset" class="layui-btn" id="resetBtn">重置</button>
            <button type="button" class="layui-btn" id="addBtn">新增</button>
        </div>
    </div>
</form>

<table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>

<script type="text/html" id="rightToolbar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

</body>
</html>
<script charset="utf-8" src="/js/commons/layui/layui.all.js" ></script>
<script charset="utf-8" src="/js/commons/jquery.js"></script>
<script src="/js/mng/test/test_list.js"></script>
